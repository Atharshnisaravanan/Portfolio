<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #f3fdfb;
}

header {
    background-color: #77c1c4;
    color: #fff;
    padding: 10px 0;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

section {
    padding: 40px 20px;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
}

h2 {
    font-size: 2em;
    margin-bottom: 20px;
    text-align: center;
}

.project-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.project-card {
    background-color: #5dddc1;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 300px;
    text-align: center;
    transition: transform 0.3s ease;
    height: 250px;
    align-items: center;
 
}

.project-card img {
    width: 100%;
    height: auto;
}

.project-info {
    padding: 20px;
}

.project-info h3 {
    margin-top: 0;
}

.project-info p {
    color: #555;
}

.view-btn {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #1b998e;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
}

.view-btn:hover {
    background-color: #54b8b8;
}

.project-card:hover {
    transform: scale(1.05);
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: absolute;
    bottom: 0;
    width: 100%;
}

    </style>
</head>
<body>


    <section id="projects">
        <div class="container">
            <h2>Projects</h2>
            <div class="project-grid">
                <div class="project-card">
                  <!--  <img src="project1.jpg" alt="Project 1">-->
                    <div class="project-info">
                        <h3>Project 1</h3>
                        <p>A brief description of Project 1.</p>
                        <a href="https://link-to-project1.com" target="_blank" class="view-btn">View Project</a>
                    </div>
                </div>
                <div class="project-card">
                <!--   <img src="project2.jpg" alt="Project 2">-->
                    <div class="project-info">
                        <h3>Project 2</h3>
                        <p>A brief description of Project 2.</p>
                        <a href="https://link-to-project2.com" target="_blank" class="view-btn">View Project</a>
                    </div>
                </div>
                
                <!-- Add more project cards as needed -->
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 [Atharshni]. All rights reserved.</p>
    </footer>
</body>
</html>
